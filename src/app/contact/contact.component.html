
<div class="contact-description">
  <h1>Let's start talking</h1>
  <p>Do you have some interesting project or maybe a talk to give? Just want to say hello? Drop me a line. </p>
  <app-social-icons-bar class="display-mlxl"></app-social-icons-bar>
</div>

<form (ngSubmit)="submit()" class="contact-form" #form="ngForm">
    <div class="name-email-group">
        <div>
            <label for="name">Your Name</label>
            <input type="text" name="name" required [(ngModel)]="model.name" placeholder="Full name"> 
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" email [(ngModel)]="model.email" placeholder="Email">                            
        </div>
    </div>

    <div class="topic-group">
        <label for="topic">Topic</label>
        <select name="topic" placeholder="choose topic" [(ngModel)]="model.topic">
          <option *ngFor="let topic of topics" value="{{topic.key}}">{{topic.value}}</option>
        </select> 
    </div>


    <div class="message-group">
        <label for="message">Your Message</label>
        <textarea type="email" name="message" required [(ngModel)]="model.message" placeholder="Your message here..."></textarea>
    </div>


    <button type="submit" [disabled]="!form.valid">Send Message</button>
    <div class="message-feedback">
        <div class="message-feedback-success" *ngIf="success">{{success}}</div>
        <div class="message-feedback-error" *ngIf="error">{{error}}</div>
    </div>
    <app-social-icons-bar class="display-s"></app-social-icons-bar>

</form>
