<div class="card-content">
    <div class="image" [style.background-image]="'url(' + item.image + ')'">
        <a *ngIf="item.attributionMsg" class="image-attribution" 
            href="{{item.attributionLink}}" target="_blank" >
            {{item.attributionMsg}}
        </a>
    </div>

    <div class="content">
        <header>
            <div class="type">{{item.type}}</div>
            <div class="language">Language: <span>{{item.lang}}</span></div>
        </header>
        <h2>{{item.title}}</h2>
        <p>{{item.description}}</p>
        <footer>
            <a *ngIf="item.link" class="button" href="{{item.link}}" rel="noopener" target="_blank">{{item.price || 'free'}}</a>
            <button *ngIf="!item.link">{{item.price || 'free'}}</button>
            <span *ngIf="item.old_price" class="old_price">{{item.old_price}}</span>
            <span *ngIf="item.reviews.length" class="reviews_btn" (click)="onReviewsBtnClick()">{{reviewsBtnLabel}}</span>
        </footer>
    </div>
</div>

<div *ngIf="showReviews" @animateReviews class="card-reviews">
    <ng-container *ngFor="let review of item.reviews">
        <app-review [review]="review">
        </app-review>
        <hr>
    </ng-container>
</div>
