<div class="sub-header">
    <h1>Blog Articles</h1>
    <app-search-box (value)="search($event)"></app-search-box>
    <hr>
</div>

<app-spinner *ngIf="!postsList || postsList.length == 0"></app-spinner>

<div class="cards" 
    infiniteScroll
    [infiniteScrollDistance]="3"
    [infiniteScrollThrottle]="50"
    (scrolled)="getMoreItems()">
    <app-blog-card *ngFor="let item of postsList" [item]="item">
    </app-blog-card>
</div>
