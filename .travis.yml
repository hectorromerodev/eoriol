#.travis.yml

language: node_js
node_js:
  - "8.1.0"

branches:
  only:
    - master

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - npm install -g @ssweet/html

script:
  - npm run build:universal

after_success:
  - html browser/index.html
  - firebase use eoriolfront
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change