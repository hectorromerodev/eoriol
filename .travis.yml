#.travis.yml

language: node_js
node_js:
  - "8.11.3"

branches:
  only:
    - master
    - /^release-.*$/

before_script:
  - npm install -g firebase-tools
  - npm install -g @angular/cli
  - npm install -g @ssweet/html

script:
  - echo $TRAVIS_BRANCH
  - npm run build:universal

after_success:
  - html dist/browser/index-1.html
  - if [ $TRAVIS_BRANCH == "master" ]; then
      firebase use eoriolfront;
    else
      firebase use eoriolfront-staging;
    fi
  - firebase deploy --token $FIREBASE_TOKEN

notifications:
  email:
    on_failure: change
    on_success: change